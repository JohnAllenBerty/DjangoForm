<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Table</title>
</head>

<body>



    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>

            </tr>
        </thead>
        <tbody>

            {% for value in key %}
            <tr>
                <td>{{value.name}}</td>
                <td>{{value.address}}</td>

            </tr>
            {% endfor %}

        </tbody>

    </table>
    <form>
        <div class="form-group">
            <label>Search</label>
            <input type="text" class="form-control" name="search" placeholder="Search Name">
        </div>
        <div class="form-group">
            <label>Update Name</label>
            <input type="text" class="form-control" name="update" placeholder="Update Name">
        </div>
        <div class="form-group">
            <label>Delete Name</label>
            <input type="text" class="form-control" name="delete" placeholder="Delete Name">
        </div>
        <button type="submit" class="btn btn-primary" formaction="/delete">Delete</button>
        <button type="submit" class="btn btn-primary" formaction="/search">Search</button>
        <button type="submit" class="btn btn-primary" formaction="/update">Update</button>
        <button type="submit" class="btn btn-primary" formaction="/back">Back</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
